<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Receipt</title>
</head>
<body>
  <h1>
    Bill sharing request
    <span>from Yujin</span>
  </h1>

  <div class="receipt">
    <h2>
      McDonald's
    </h2>
    <!-- 중요한 이미지라면 이렇게 strong 태그 안에 넣을 수도 있음 -->
    <strong class="barcode">
      <img src="./assets/barcode.svg" alt="Barcode">
    </strong>
    <span aria-label="Issued on February 24, 2022">
      24.02.2022
    </span>

    <div>
      <dl>
        <div>
          <dt>
            Coke Light - 0.3<span aria-label="litter">L</span>
          </dt>
          <dd>
            &dollar;1.50
          </dd>
        </div>
        <div>
          <dt>
            Heineken Beer - 0.5<span aria-label="litter">L</span>
          </dt>
          <dd>
            &dollar;3.25
          </dd>
        </div>
        <div>
          <dt>
            Chicken McNuggets
          </dt>
          <dd>
            &dollar;21.00
          </dd>
        </div>
      </dl>
      <dl>
        <dt>In total</dt>
        <dd>
          <strong>
            &dollar;25.75
          </strong>
        </dd>
      </dl>
    </div>
  </div>

</body>
</html>
