<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="feed">
    <!-- 1. 최소한의 기능 단위로 나누기 -->
    <div class="feed-user-profile">
      <a href="#">
        <img
          src="https://avatars.githubusercontent.com/u/79305942?v=4"
          alt="Kimbug"
        >
      </a>
      <div>
        <h1>
          <a href="#">yujinwon-dev</a>
        </h1>
        <span aria-label="Posted 30 minutes ago">
          30 min.
        </span>
      </div>
      <!-- 폼 제출용 아니므로 타입 button -->
      <button type="button">
        Follow
      </button>
    </div>
    <div class="feed-content">
      <p>
        The most beautiful experience we can have is the mysterious. It is the fundamental emotion that stands at the cradle of true art and true science. — Albert Einstein
      </p>
    </div>
    <div class="feed-footer">
      <button type="button">
        10 Likes
      </button>
      <button type="button">
        0 Comments
      </button>
    </div>
    <!-- 제출하고자 하는 값이 길 경우 POST -->
    <form action="" method="POST" class="feed-comment">
      <textarea placeholder="Write a comment" id="" cols="30" rows="10"></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="./app.js"></script>
</body>
</html>
