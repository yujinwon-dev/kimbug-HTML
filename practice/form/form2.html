<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="" method="GET">
    <label for="user-name">이름</label>
    <input type="text" id="user-name" placeholder="이름" required />
    <label for="user-id">아이디</label>
    <input type="text" id="user-id" placeholder="아이디" required />
    <label for="user-password">비밀번호</label>
    <input type="password" id="user-password" placeholder="비밀번호" required />
    <label for="user-email">이메일</label>
    <input type="email" id="user-email" placeholder="이메일" required />
    <label for="user-tel">전화번호</label>
    <input type="tel" id="user-tel" placeholder="전화번호(***-****-****)" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required />
    <label for="user-age">만 나이</label>
    <input type="number" min="12" max="150" id="user-age" placeholder="만 나이" required />
    <label for="user-profile-img">프로필 사진</label>
    <input type="file" id="user-profile-img" accept=".png, .jpg"/>
    <button>Submit</button>
  </form>
</body>
</html>
