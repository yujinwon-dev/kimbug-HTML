<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <!-- <link rel="stylesheet" href="./style.css"> -->
</head>
<body>
  <h1>사용 가능 언어</h1>
  <!-- GET 방식으로 폼 제출해보면 url에서 subscription=on 이 뜸. 둘 다 -->
  <!-- 그래서 value를 각각 다르게 해줘야 뭐가 선택됐는지 서버가 확인할 수 있음 -->
  <form action="" method="GET">
    <input type="checkbox" id="html" name="skills" value="html">
    <label for="html">HTML</label>
    <input type="checkbox" id="css" name="skills" value="css">
    <label for="css">CSS</label>
    <input type="checkbox" id="js" name="skills" value="js">
    <label for="js">JavaScript</label>
    <button>Submit</button>
  </form>
</body>
</html>
